<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navigation-container {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .navigation-container h1 {
            margin-bottom: 20px;
        }
        .nav-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
        .logout-button {
            background-color: #dc3545;
        }
        .logout-button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="navigation-container">
        <h1>Navigation</h1>
        <a href="{{ url_for('view_data') }}" class="nav-button">View Data</a>
        <a href="{{ url_for('upload_data') }}" class="nav-button">Upload Data</a>
        <a href="{{ url_for('dashboard') }}" class="nav-button">Dashboard</a>
        <a href="{{ url_for('logout') }}" class="nav-button logout-button">Log Out</a>
    </div>
</body>
</html>
